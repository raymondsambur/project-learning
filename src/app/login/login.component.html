<div class="background">
    <div class="card">
        <div class="card-content">
            <div class="login-header">
                <h3>Test</h3>
            </div>
            <div class="username-field">
                <input type="text" class="form-control" id="username" [(ngModel)]=username_field>
            </div>
            <div class="password-field">
                <input type="text" class="form-control" id="password" [(ngModel)]=password_field>
            </div>
            <div class="login-button">
                <button class="btn" id="login" (click)=login()>Login</button>
            </div>
        </div>
    </div>
</div>
